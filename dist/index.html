<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Dictionary</title>
</head>
<body>
    <div id="content">
        <nav>
            <div id="logo">Wordly</div>
            <form action="" id="search-form">
                <input type="text" id="word-input" required placeholder="Search...">
                <button type="submit"></button>
            </form>
        </nav>
        <div id="results">

            <div id="information">
                <div id="head">
                    <div id="word"></div>
                    <div id="sound"></div>
                    <div id="speech"></div>
                </div>
                <div id="definition">
                    <h3>DEFINITIONS</h3>
                    <ol id="definitionList">

                    </ol>
                </div>

            </div>
            
        </div>
    </div>
</body>
</html>
